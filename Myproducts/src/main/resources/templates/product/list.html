<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/productlist.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Product List</h2> <br/>
		<a href="/product">Create a Product</a>
		<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<table class="table table-striped">
			<thead>
				<th>Product Number</th>
				<th>Product Name</th>
				<th>unitPrice</th>
				<th>Date of Purchase</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productNumber}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.unitPrice}"></td>
					<td th:text="${product.dateMfd}"></td>
					<td>
						<a th:href="@{'/product/' + ${product.id}}">Edit</a>&nbsp;
						<a th:href="@{'/product/delete/' + ${product.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
